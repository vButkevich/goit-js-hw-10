<h2>Завдання 1 - Таймер зворотного відліку</h2>
<script src="./js/1-timer.js" type="module"></script>

<input type="text" id="datetime-text" disabled /><br />
<input type="date" id="datetime-picker" placeholder="Select DateTime..." />
<button type="button" id="btn-start" data-start disabled>Start</button>

<div class="timer">
  <div class="field">
    <span class="value" data-days>00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-hours>00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" data-minutes>00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-seconds>00</span>
    <span class="label">Seconds</span>
  </div>
</div>
